<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>{% block title %}{% endblock title %}</title>
		<meta name="generator" content="lglass utils" />

		<style type="text/css">
			header form.search {
				float: right;
			}

			header {
				padding-bottom: 5px;
				border-bottom: 1px solid #000000;
			}

			pre {
				white-space: pre-wrap;
			}

			dl.rpsl {
				font-family: monospace;
			}

			dl.rpsl dt {
				font-weight: bold;
				float: left;
				clear: left;
				width: 25%;
			}

			dl.rpsl dd {
				white-space: pre-wrap;
				float: left;
				overflow: none;
				max-width: 50%;
				margin-bottom: 5px;
			}

			dl.rpsl dd a {
				color: inherit;
			}
		</style>
	</head>
	<body>
		<header>
			<form method="POST" action="/whois" class="search">
				<input type="search" name="query" />
				<input type="submit" name="submit" value="Search" />
			</form>

			<h1><a href="/">lglass</a></h1>

			<nav><a href="/obj">objects</a></nav>
		</header>

		<article>
			{% block content %}
			{% endblock %}
		</article>
	</body>
</html>
