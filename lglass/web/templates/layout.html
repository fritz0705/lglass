<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>{% block title %}{% endblock title %}</title>
		<meta name="generator" content="lglass utils" />

		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" type="text/css" />
	</head>
	<body>
		<header>
			<nav class="navbar navbar-default" role="navigation">
				<div class="container">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="/">lglass</a>
					</div>
					<div class="collapse navbar-collapse navbar-ex1-collapse">
						<ul class="nav navbar-nav">
							<li><a href="/obj">objects</a></li>
						</ul>
						<div class="col-md-4 pull-right">
							<form class="navbar-form navbar-right" role="search" action="/whois" method="POST">
								<div class="input-group">
									<input type="search" class="form-control" placeholder="Search" name="query" />
									<span class="input-group-btn">
										<input type="submit" class="btn btn-default" value="Search" />
									</span>
								</div>
							</form>
						</div>
					</div>
				</div>
			</nav>
		</header>

		<div class="container">
			{% block content %}
			{% endblock %}
		</div>
	</body>
</html>
